<!DOCTYPE html>

<html lang="en" dir = "ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ask Share </title>
        <meta name="description" content="Chatbot">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    </head>
    <body>
       <!--Add button that will hide and display chatbot-->
       <button class = "chatbot-toggler">
        <!--Add Google icon image for the chatbot toggle display-->
        <span class = "material-symbols-rounded">3p</span>
        <!--Add the Goole icon to apply X for a closing feature -->
        <span class = "material-symbols-rounded">Tab_Close</span>
       </button>
       <!--div contains chatbot content and textarea plus greeting-->
       <div class ="chatbot">
        <!--header-->
                <!--contains the chatbox greeting and message and chatbot design selection-->

        <header>
            <h1>Meet Vesper </h1>
            <h2>Study Assistant</h2>
            <span class = "close-btn" material-symbols-rounded">Tab_Close</span>
        </header>
        <ul class = "chatbox">
            <li class = "chat incoming">
                <span class = "material-symbols-rounded">Robot_2</span>
                <p>Hello &#x1F600 &#x1F44B my name is Vesper, your study assistant </p>
            </li>
        </ul>
        <!--This area contains the textarea to send and receive questions to vesper-->
        <div class = "chat-input">
            <textarea placeholder = "Enter question to begin..." spellcheck ="false" required></textarea>
        <span id = "send-btn" class = "material-symbols-rounded">send</span>
        
        </div>
       </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
